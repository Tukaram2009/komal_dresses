<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        .container{background-color: aqua;}
        .box{background-color: yellowgreen;
        width: 100px;height: 100px;
        position: relative;
        animation-name: tukaram1;
        animation-duration: 2s;
        animation-iteration-count: 3;
        }
        @keyframes tukaram1{
            from{width: 200px;}
            to{width: 400px;}
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            This is box
        </div>
    </div>
</body>
</html>
